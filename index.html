<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <title>Job Board</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Job Board</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Browse Jobs</a></li>
      <li><a href="#">Employers</a></li>
      <li><a href="#">Job title</a></li>
      <li><a href="#">Candidates</a></li>
      <li><a href="#">Blog</a></li>
    </ul>
  </nav>
  <main>
    <section class="opportunities-section">
      <div class="opportunities-content">
        <h2>There Are 98,688 Opportunities Here For you!</h2>
        <p>Popular Searches: Designer, Developer, Web, Engineer, Senior</p>
      <center>  <button>Find now</button></center>
      </div>
    </section>
    <section class="resume-section">
      <div class="resume-content">
        <h3>Submit Your Resume</h3>
        <form action="#" method="post" class="resume-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
  </main>
  <section class="top-companies">
    
    </div>
    <div class="container">
        <h2>Top companies hiring now</h2>
         <section class="customer-logos slider">
            <div class="slide"><img src="https://image.freepik.com/free-vector/luxury-letter-e-logo-design_1017-8903.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/3d-box-logo_1103-876.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/blue-tech-logo_1103-822.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/colors-curl-logo-template_23-2147536125.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/abstract-cross-logo_23-2147536124.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/football-logo-background_1195-244.jpg"></div>
            <div class="slide"><img src="https://image.freepik.com/free-vector/background-of-spots-halftone_1035-3847.jpg"></div>
           
         </section>
      </div>
  </section>
  <footer>
    <p>&copy; 2023 Job Board. All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script id="rendered-js" >
    $(document).ready(function () {
      $('.customer-logos').slick({
        slidesToShow: 6,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1500,
        arrows: false,
        dots: false,
        pauseOnHover: false,
        responsive: [{
          breakpoint: 768,
          settings: {
            slidesToShow: 4 } },
    
        {
          breakpoint: 520,
          settings: {
            slidesToShow: 3 } }] });
    
    
    
    });
    //# sourceURL=pen.js
        </script>
</body>
</html>
